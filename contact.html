      <div class="container mt-5">
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <h2>Formulaire de Réservation</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom Complet</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Numéro de Téléphone</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                  
                    
                  
                    <div class="mb-3">
                        <label for="message" class="form-label">Ecrivez votre message...</label>
                        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>    
    </div> 
    <div class="mt-4 text-center">
                <p>Ou contactez-nous sur les réseaux sociaux :</p>
                <a href="https://instagram.com" target="_blank">
                    <img src="Images/insta.png" alt="Instagram" width="40" height="40" class="mx-3">
                </a>
                <a href="https://facebook.com" target="_blank">
                    <img src="Images/facebook.png" alt="Facebook" width="40" height="40" class="mx-3">
                </a>
                <a href="https://wa.me/1234567890" target="_blank">
                    <img src="Images/whatsapp.png" alt="WhatsApp" width="40" height="40" class="mx-3">
                </a>
                
            </div>
